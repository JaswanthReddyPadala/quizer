<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/quiz.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>
<body>
    <div class="main">

        <div class="quiz">
            <div class="question">Inside which HTML element do we put the Javascript?
             </div>
             <hr />
            <div class="quiz_options">
                <div class="options optionOne" onclick="choose('.optionOne')">&lt;script&gt;</div>
                <div class="options optionTwo" onclick="choose('.optionTwo')">&lt;javascript&gt;</div>
                <div class="options optionThree" onclick="choose('.optionThree')">&lt;js&gt;</div>
                <div class="options optionFour" onclick="choose('.optionFour')">&lt;scripting&gt;</div>
            </div>
        </div>

        <div class="congratulations">
            <a href="../index.html">Home</a>
            <div class="congratulations_text"><h1>CONGRATULATIONS</h1></div>
            <div class="congratulations_name"></div>
            <div class="congratulations_score"></div>

            <hr>

            <h1>A N S W E R S</h1>
            <div class="answers">
                
        </div>
</div>

    <script src="../assets/js/jsquiz.js"></script>

</body>
</html>
